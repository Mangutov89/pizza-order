<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>EpiPizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to EpiPizza</h1>
      <form id="pizzaorder">
        <div class="line">
          <label for="nameInput">Enter your name:</label>
          <input id="nameInput">
        </div>

        <div class="row">
          <div class="col-sm-3">
            <div class="line">
              <select class="form-control" id="pizzatypes">
                <option value="1">Cheese</option>
                <option value="2">Pepperoni</option>
                <option value="3">Meat lovers</option>
                <option value="4">Supreme</option>
              </select>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-3">
            <div class="line">
              <select class="form-control" id="pizzasizes">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" name="button" class="btn-info">Proceed to Checkout</button>
      </form>
      <div id="output">
      </div>
    </div>
  </body>
</html>
